<p *ngIf="!items || !user">Loading...</p>

<table class='table table-striped' *ngIf="user && items && items.length > 0">
  <thead>
    <tr>
      <th>Item</th>
      <th>Seller</th>
      <th>Top Bid</th>
      <th>Time Remaining</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a [routerLink]="['/item', item.ItemId]">{{ item.Name }}</a>
      </td>
      <td>{{ item.Seller.FirstName }}</td>
      <td>{{ item.Bids[item.Bids.length-1].Ammount }}</td>
      <td>{{ item.TimeRemainingText }}</td>
    </tr>
  </tbody>
</table>
